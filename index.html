<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Blitz Football</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b3d91;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px #ffb400;
    }

    /* Welcome Screen Styles */
    .welcome-screen {
      background: #062b59;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
    }

    .welcome-screen h2 {
      color: white;
      margin-bottom: 20px;
    }

    .name-input {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      text-align: center;
      background: white;
      color: #0b3d91;
    }

    .name-input:focus {
      outline: 2px solid #ffb400;
      box-shadow: 0 0 5px #ffb400;
    }

    .avatar-selection {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .avatar-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.2s;
    }

    .avatar-option:hover {
      transform: scale(1.02);
    }

    .avatar-option.selected {
      border-color: #ffb400;
      transform: scale(1.05);
    }

    .avatar-icon {
      width: 40px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-number {
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .avatar-option span {
      margin-top: 5px;
      font-weight: bold;
    }

    /* Team Colors */
    .bengals { background: #FB4F14; color: #000000; }
    .eagles { background: #004C54; color: #A5ACAF; }
    .cowboys { background: #003594; color: #869397; }
    .niners { background: #AA0000; color: #B3995D; }
    .bills { background: #00338D; color: #C60C30; }
    .chiefs { background: #E31837; color: #FFB81C; }

    .start-button {
      width: 90%;
      padding: 15px;
      margin-top: 20px;
      background: #ffb400;
      border: none;
      border-radius: 10px;
      color: #0b3d91;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .start-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #cccccc;
    }

    .start-button:not(:disabled):hover {
      background: #ffd700;
      transform: scale(1.02);
    }

    .error-message {
      color: #ff4444;
      font-size: 0.9em;
      margin-top: 5px;
      min-height: 1.2em;
    }

    /* Difficulty Selection Screen */
    .difficulty-screen {
      display: none;
      background: #062b59;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
    }

    .difficulty-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #ffb400;
      border: none;
      border-radius: 10px;
      color: #0b3d91;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s;
    }

    .difficulty-button .description {
      font-size: 0.8em;
      opacity: 0.8;
      display: block;
      margin-top: 5px;
    }

    .difficulty-button.locked {
      background: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
      color: #666;
    }

    .difficulty-button.locked::after {
      content: "ðŸ”’";
      margin-left: 10px;
    }

    .difficulty-button.unlocked {
      background: #ffb400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Blitz Football</h1>
    
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
      <h2>Welcome to Math Blitz!</h2>
      <input type="text" 
             class="name-input" 
             id="player-name" 
             placeholder="Enter your name (letters and numbers only)"
             maxlength="20">
      <div class="error-message" id="name-error"></div>
      
      <h3>Choose Your Player</h3>
      <div class="avatar-selection">
        <div class="avatar-option bengals" data-team="bengals">
          <div class="avatar-icon">
            <span class="avatar-number">85</span>
          </div>
          <span>Bengals</span>
        </div>
        <div class="avatar-option eagles" data-team="eagles">
          <div class="avatar-icon">
            <span class="avatar-number">11</span>
          </div>
          <span>Eagles</span>
        </div>
        <div class="avatar-option cowboys" data-team="cowboys">
          <div class="avatar-icon">
            <span class="avatar-number">88</span>
          </div>
          <span>Cowboys</span>
        </div>
        <div class="avatar-option niners" data-team="niners">
          <div class="avatar-icon">
            <span class="avatar-number">85</span>
          </div>
          <span>49ers</span>
        </div>
        <div class="avatar-option bills" data-team="bills">
          <div class="avatar-icon">
            <span class="avatar-number">17</span>
          </div>
          <span>Bills</span>
        </div>
        <div class="avatar-option chiefs" data-team="chiefs">
          <div class="avatar-icon">
            <span class="avatar-number">87</span>
          </div>
          <span>Chiefs</span>
        </div>
      </div>
      <button class="start-button" id="start-button" disabled>Start Game</button>
    </div>

    <!-- Difficulty Selection Screen -->
    <div class="difficulty-screen" id="difficulty-screen">
      <h2>Select Your Difficulty</h2>
      <button class="difficulty-button unlocked" data-difficulty="rookie">
        Rookie
        <span class="description">Basic Single Digit Multiplication (1-9)</span>
      </button>
      <button class="difficulty-button locked" data-difficulty="pro">
        Pro
        <span class="description">Times Tables (5-9)</span>
      </button>
      <button class="difficulty-button locked" data-difficulty="allPro">
        All Pro
        <span class="description">Double Digit Ã— Single Digit</span>
      </button>
      <button class="difficulty-button locked" data-difficulty="allMadden">
        All Madden
        <span class="description">Double/Triple Digit Ã— Double Digit</span>
      </button>
    </div>
  </div>
</body>
</html>
