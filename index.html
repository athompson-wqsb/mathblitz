<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Blitz Football</title>
  <link rel="stylesheet" href="css/main-styles.css">
  <link rel="stylesheet" href="css/welcome-screen.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="assets/logo.svg" alt="Math Blitz Football" class="logo">
      <h1>Welcome to Math Blitz!</h1>
    </header>

    <div class="welcome-screen" id="welcome-screen">
      <div class="player-selection">
        <h2>Choose Your Player</h2>
        <div class="avatar-grid">
          <div class="avatar-option bengals" data-team="bengals">
            <div class="avatar-icon">
              <span class="avatar-number">85</span>
            </div>
            <span>Bengals</span>
          </div>
          <!-- Add other avatar options here -->
        </div>
      </div>

      <div class="name-input-container">
        <input type="text" class="name-input" id="player-name" placeholder="Enter your name" maxlength="20">
        <div class="error-message" id="name-error"></div>
      </div>

      <button class="start-button" id="start-button" disabled>Start Game</button>
    </div>

    <div class="difficulty-screen" id="difficulty-screen">
      <!-- Difficulty selection content -->
    </div>
  </div>

  <script src="js/game-state.js"></script>
  <script src="js/game-utils.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
