<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Blitz Football</title>
  
  <!-- Link to CSS files -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/team-avatars.css">
</head>
<body>
  <div class="container">
    <h1>Math Blitz Football</h1>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
      <h2>Welcome to Math Blitz!</h2>
      <p>Enter your name and choose your avatar to get started.</p>
      <input type="text" id="player-name" placeholder="Enter your name">
      <p id="name-error" style="color: red;"></p>
      <button id="start-button">Start Game</button>
    </div>

    <!-- Difficulty Selection Screen -->
    <div class="difficulty-screen" id="difficulty-screen" style="display: none;">
      <h2>Select Difficulty</h2>
      <button class="difficulty-button" data-difficulty="easy">Easy</button>
      <button class="difficulty-button" data-difficulty="medium">Medium</button>
      <button class="difficulty-button" data-difficulty="hard">Hard</button>
    </div>

    <!-- Game Interface -->
    <div id="game-interface" style="display: none;">
      <h2>Game Screen</h2>
      <div id="game-content"></div>
    </div>

    <!-- Stats Modal -->
    <div class="stats-modal" id="stats-modal" style="display: none;">
      <h2>Game Stats</h2>
      <p>Difficulty Level: <span id="difficulty-level"></span></p>
      <p>Accuracy: <span id="accuracy"></span></p>
      <button id="stats-button">Close Stats</button>
    </div>
  </div>

  <!-- JavaScript files with defer to ensure proper loading order -->
  <script defer src="./js/welcome-screen.js"></script>
  <script defer src="./js/difficulty-screen.js"></script>
  <script defer src="./js/game.js"></script>
  <script defer src="./js/stats-modal.js"></script>
</body>
</html>
